<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="second-tab" attributes='hr hg hb z inputVal'>
  <template>
    <style>
      .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: row;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    
      
      .child {
        align-self: center;
        padding: 25px;
      }
      
      #boxShadow {
        display: inline-block;
      }
      #box {
        height: 130px;
        width: 130px;
        position: relative;
        background-color: #808080;
      }
      
      
      /*red*/  
      #red::shadow #sliderBar::shadow #activeProgress {
        background-color: #e51c23;
      }
      #red::shadow #sliderKnobInner {
        background-color: #e51c23;
      }
      #red::shadow #sliderKnobInner::before {
        background-color: #e51c23;
      }
      /*green*/
      #green::shadow #sliderBar::shadow #activeProgress {
        background-color: #259b24;
      }
      #green::shadow #sliderKnobInner {
        background-color: #259b24;
      }
      #green::shadow #sliderKnobInner::before {
        background-color: #259b24;
      }
      /*blue*/
      #blue::shadow #sliderBar::shadow #activeProgress {
        background-color: #5677fc;
      }
      #blue::shadow #sliderKnobInner {
        background-color: #5677fc;
      }
      #blue::shadow #sliderKnobInner::before {
        background-color: #5677fc;
      }
    </style>
    
    <!--tab content-->
    
    
    
    <div class="container">
      
      <div class="child">
        <div>
          <paper-shadow  id="boxShadow" z="3" animated>
            <div id="box">
              <paper-ripple fit></paper-ripple>
            </div>
          </paper-shadow>
        </div>
        
        <div style="display:inline-block;margin-top: 10px;width:150px;">
          <paper-input id="hexColor" label="Enter hex value..." value="{{inputVal}}" style="padding-left: 20px;width:52px;"></paper-input>
          <paper-button on-click="{{invoke}}">Try</paper-button>
        </div>
      </div>
    
      <div class="child">
        <br><core-label>shadow<br>
            <paper-slider id="zSlider" min="0" max="5" value="{{z}}" snaps="true" pin="true" editable="true"></paper-slider>
        </core-label>
        
        <br><core-label>red<br><paper-slider id="red" min="0" max="255" value="{{hr}}" pin="true" editable="true"></paper-slider></core-label>
        
        <br><core-label>green<br><paper-slider id="green" min="0" max="255" value="{{hg}}" pin="true" editable="true"></paper-slider></core-label>
        
        <br><core-label>blue<br><paper-slider id="blue" min="0" max="255" value="{{hb}}" pin="true" editable="true"></paper-slider></core-label>
      </div>
    
    </div>
    
    
  </template>
  
  <script src="second-tab.js"></script>
</polymer-element>
